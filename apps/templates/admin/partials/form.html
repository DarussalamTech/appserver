
<form action="" class="form-horizontal" method="post" id="my_form"
	accept-charset="utf-8">
	<div class="row-fluid"></div>
	<div class="row-fluid">
		<div id="content-main" class="span12">
			
				<fieldset id="fieldset-1" class="_module _aligned"
					style="background: transparent">
					<div class="fields ">
						{% for field in appform1 %}

						<div class="control-group field-{{field.name}}">
							<div>
								{% if field.errors %}
								<div class='alert alert-error'>
									<button type="button" class="close" data-dismiss="alert">Ã—</button>
									<li>{{ field.label }}: {{ field.errors|striptags }}</li>
								</div>

								{% endif%}{% if field.field.required %}
								<div class="control-label"> 
								<label >{{ field.label }}:</label></div>
									{% else %}
											<div class="control-label">{{ field.label_tag }} </div>
								{% endif %}
								<div class="controls">{{ field }}</div>
							</div>
						</div>
						{% endfor %}
					</div>
			
			</div>
			
		</div>
		</fieldset>
</form>
